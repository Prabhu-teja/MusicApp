<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/2x/musical-notes.png">
    <title>Music Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-3 text-primary text-center">
        Music Application
    </div>
    <div class="container border border-dark px-4 py-3 w-50 text-center mt-5" id="player">
        <audio id="musicPlayer" src=""></audio>
        <div class="container p-2">
            <button class="btn m-2 control text-white" id="loop"><img src="https://img.icons8.com/nolan/45/repeat.png"/></button>
            <button class="btn m-2 control text-white" id="prev"><img src="https://img.icons8.com/nolan/45/skip-to-start.png"/></button>
            <button class="btn m-2 control text-white" id="play"><img src="https://img.icons8.com/fluent/45/000000/play.png"/></button>
            <button class="btn m-2 control text-white hide" id="pause"><img src="https://img.icons8.com/fluent/45/000000/pause.png"/></button>
            <button class="btn m-2 control text-white" id="next"><img src="https://img.icons8.com/nolan/45/end.png"/></button>
            <br/>
            <input class="mt-4" type="range" min="0" value="0" id="musicTime"/>
            <br/>
            <div class="mt-4">
                <button class="btn bg-secondary m-2 vol" id="decreaseVolume"><img src="https://img.icons8.com/android/24/000000/minus.png"/></button>
                <input type="range" min="0" max="100" value="100" id="volumeSlider"/>
                <button class="btn bg-secondary m-2 vol" id="increaseVolume"><img src="https://img.icons8.com/android/24/000000/plus.png"/></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
